---
- hosts: ubuntu
  vars:
    - ansible_sudo_pass: "babel2018"
  tasks:
    - name: ping
      ping:
    - name: install certain python modules for docker
      pip:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        state: present
      with_items:
      - { name: docker, version: 2.0.0 }
      - { name: docker-py, version: 1.10.6 }
    - name: stop elasticsearch3
      docker_container:
        name: elasticsearch3
        state: stopped
    - name: Check health
      uri:
        url: http://10.23.5.211:9200/_cat/health
        return_content: yes
      register: webpage
    - name: Fail if green is not in the page content
      fail:
      when: "'green' not in webpage.content"
      retries: 10
      delay: 2
